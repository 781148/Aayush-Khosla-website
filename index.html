<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aayush | Portfolio</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
color: #222;
background: #fafafa;
}


/* Navbar */
nav {
position: fixed;
top: 0;
width: 100%;
background: white;
border-bottom: 1px solid #ddd;
display: flex;
justify-content: space-between;
align-items: center;
padding: 12px 32px;
z-index: 100;
}


nav .logo {
font-weight: bold;
font-size: 20px;
}


nav ul {
list-style: none;
display: flex;
gap: 24px;
margin: 0;
padding: 0;
}


nav a {
text-decoration: none;
color: #222;
font-size: 16px;
}


/* Sections */
section {
padding: 120px 32px 80px;
max-width: 900px;
margin: auto;
}


h1, h2 {
margin-bottom: 12px;
}


.project-card {
background: white;
border: 1px solid #ddd;
padding: 20px;
margin-top: 16px;
border-radius: 8px;
}
